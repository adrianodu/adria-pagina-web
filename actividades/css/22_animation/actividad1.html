<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
    .contenedor {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}
.top {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px;
    background-color: #333;
    color: white;
    text-decoration: none;
    }

.sol {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: yellow;
}

.luna {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) translateX(-200px); 
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-color: #ddd;
  animation: eclipse 5s linear infinite;
}

@keyframes eclipse {
  0% {
    transform: translate(-50%, -50%) translateX(-200px); 
  }
  50% {
    transform: translate(-50%, -50%) translateX(0); 
  }
  100% {
    transform: translate(-50%, -50%) translateX(0); 
  }
}

</style>
</head>
<a class="top" href="../../../actividades.html">Inicio</a>
<body>
  <div class="contenedor">
    <div class="sol"></div>
    <div class="luna"></div>
  </div>
</body>
</html>
