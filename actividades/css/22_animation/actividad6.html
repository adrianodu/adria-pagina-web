<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ©ndulo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .pendulum {
      position: relative;
      width: 100px;
      height: 300px;
      background-color: #ccc;
    }

    .bar {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 100%;
      background-color: #333;
    }

    .weight {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #333;
      animation: swing 0.5s ease-in-out infinite alternate;
      transform-origin: center top;
    }

    @keyframes swing {
      from {
        transform: translate(-50%, -50%) rotate(15deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-15deg);
      }
    }
  </style>
</head>
<body>
  <div class="pendulum">
    <div class="bar"></div>
    <div class="weight"></div>
  </div>
</body>
</html>
