<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #0b3961;
}

.noria {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-color: #333;
  overflow: hidden;
  animation: rotate 20s linear infinite;
}

.eje {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px;
  height: 20px;
  background-color: #555;
  border-radius: 50%;
}

.rueda {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  overflow: hidden;
}

.cabina {
  position: absolute;
  top: 0;
  left: 50%;
  width: 40px;
  height: 40px;
  background-color: #fff;
  border-radius: 50%;
  transform-origin: 50% 150%;
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.noria .cabina {
  animation: cabinRotate 20s linear infinite;
}

@keyframes cabinRotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}


  </style>
</head>
<body>
  <div class="noria">
    <div class="eje"></div>
    <div class="rueda">
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
      <div class="cabina"></div>
    </div>
  </div>
</body>
</html>
