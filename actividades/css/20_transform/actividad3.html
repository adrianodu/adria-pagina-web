<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .contenedor {
  position: relative;
  margin: 5rem;
}

.circulo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  transition: left 0.5s ease;
}

.rojo {
  background-color: red;
  left: 0;
}

.azul {
  background-color: rgba(0, 0, 255, 0.5);
  left: 120px; 
}

.azul:hover {
  left: 60px; 
}

  </style>
</head>
<a href="../../../actividades.html">Inicio</a>
<body>
  <div class="contenedor">
    <div class="circulo rojo"></div>
    <div class="circulo azul"></div>
  </div>
</body>
</html>
