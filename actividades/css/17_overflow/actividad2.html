<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table th {
    position: sticky; 
    top: 0px;
    
    background-color: red;
    color: rgb(255, 255, 255);
    
    text-align: center;
    font-weight: normal;
    font-size: 18px;
    outline: 0.7px solid black;
    border: 1.5px solid black;

} 
.tabla {
    margin: 10px;
    margin-left: 20px;
    margin-right: 20px;
    border: 1px solid black;
    border-radius: 4px;
    box-shadow: 0px 0px 3px black;
    max-width: 30rem;
    max-height: 30rem;
    
}
.tablascroll {

overflow-y: scroll;
overflow-x: scroll;
height: fit-content;
max-height: 66.4vh;

margin-top: 22px;

margin: 15px;
padding-bottom: 20px;
}
table td {
    text-align: center;
    
    font-size: 15px;
    border: 1px solid rgb(177, 177, 177);
}
    </style>
</head>
<body>
    <div class="tabla">
        <div class="tablascroll">
    <table>
        <caption>Mi tabla</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
                <th>Título 4</th>
                <th>Título 5</th>
                <th>Título 6</th>
                <th>Título 7</th>
                <th>Título 8</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
                <td>Contenido</td>
            </tr>
        </tbody>
        
    </table>
    
</body>
</html>
