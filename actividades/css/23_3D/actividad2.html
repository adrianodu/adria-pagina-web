<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes pendulum-animation {
  0% {
    transform-origin: top;
    transform: rotate(0deg);
  }
  50% {
    transform-origin: top;
    transform: rotate(20deg);
  }
  100% {
    transform-origin: top;
    transform: rotate(0deg);
  }
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.pendulum {
  /* ... */
}

.pendulum {
  width: 50px;
  height: 10px;
  background-color: #00f;
  border-radius: 0 0 10px 10px; /* Make the bottom part rounded */
  position: relative;
  animation: pendulum-animation 2s linear infinite;
  transform-origin: top;
}
    </style>
</head>
<body>
    <div class="pendulum"></div>
</body>
