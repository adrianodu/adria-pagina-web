<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<a href="../formularios.html">Inicio</a>
<body>

    <h2>Formulario de Pedido de Altavoces</h2>

    <form action="actividad2.html">

        <label for="modelo">Modelo:</label>
        <select name="modelo" id="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>

        <br>

        <label for="potencia">Potencia máxima (entre 50 y 100 vatios):</label>
        <input type="number" name="potencia" id="potencia" min="50" max="100" required>

        <br>

        <label>¿Bluetooth?</label>
        <input type="radio" name="bluetooth" value="si" id="si" required>
        <label for="si">Sí</label>
        <input type="radio" name="bluetooth" value="no" id="no" required>
        <label for="no">No</label>

        <br>

        <label for="color">Color:
            <select name="color" id="color">
             <option value="" disabled selected>Colores disponibles </option>
             <option value="1"> azul</option>
             <option value="2"> amarillo</option>
             <option value="3"> verde</option>
             <option value="4"> blanco</option>
             <option value="5"> negro</option>
             </select>
        </label>
        

        <br>

        <input type="submit" value="Enviar Pedido">

    </form>

</body>
</html>
