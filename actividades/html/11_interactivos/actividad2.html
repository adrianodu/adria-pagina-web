<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Buscador de smartphone</h1></header>
    <label>Marca de smartphone:
        <input list="Marca de smartphone" type="text" name="Marca de smartphone">
    </label>
    
    <datalist id="Marca de smartphone">
        <option value="Xiaomi"></option>
        <option value="Iphone"></option>
        <option value="Samsung"></option>
        <option value="Huawei"></option>
        <option value="Sony"></option>
    </datalist>
    <br><br>
    <label for="precio">Rango de Precios:</label>
  <select name="precio" id="precio">
    <option value="0-100">0 - 100</option>
    <option value="101-200">101 - 200</option>
    <option value="201-300">201 - 300</option>
    <option value="301-400">301 - 400</option>
    <option value="401-500">401 - 500</option>
    <option value="501-600">501 - 600</option>
    <option value="601-700">601 - 700</option>
    <option value="701-800">701 - 800</option>
    <option value="801-900">801 - 900</option>
    <option value="901-1000">901 - 1000</option>
  </select>
  
    
    
</body>
</html>
